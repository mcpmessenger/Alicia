        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

            z-index: 0;

        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);

            border: 1px solid rgba(255, 255, 255, 0.06);

            text-align: center;
            margin: 40px 0;
            position: relative;

            left: -100%;
            width: 100%;
            height: 100%;

            font-weight: 800;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            padding: 15px 35px;
            border-radius: 30px;
            color: #00d4ff;
            font-weight: 600;
            margin: 10px;

            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;

            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s;
            cursor: pointer;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.06), transparent);
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

            opacity: 1;
            animation: tilt-shimmer 1.5s ease-in-out infinite;
        }

        @keyframes tilt-shimmer {
            0% { transform: rotate(45deg) translate(-100%, -100%); }

            margin-bottom: 20px;

            font-size: 12px;

            letter-spacing: 1.2px;

        // Initialize on page load
        loadAllProducts();

        function showSection(section) {
            // Update nav
            document.querySelectorAll('.nav-pill').forEach(btn => btn.classList.remove('active'));
            event?.target?.classList.add('active');

            const content = document.getElementById('main-content');
            
            if (section === 'all') {
                renderAllByCategory();
            } else if (section === 'featured') {
                renderFeatured();
            } else {
                renderCategory(section);
            }
        }

        function renderAllByCategory() {
            console.log(`📊 Rendering ${products.length} products by category`);
            
            // Group by category
            const categories = {
                'electronics': [],
                'home': [],
                'beauty': [],
                'sports': [],
                'fashion': [],
                'books': [],
                'toys': [],
                'office': [],
                'automotive': [],
                'garden': []
            };

            products.forEach(p => {
                if (categories[p.category]) {
                    categories[p.category].push(p);
                } else {
                    console.warn(`Unknown category: ${p.category} for ${p.name}`);
                }
            });

            let html = '';
            let totalRendered = 0;
            
            const categoryNames = {
                'electronics': '💻 Electronics',
                'home': '🏠 Home & Kitchen',
                'beauty': '💄 Beauty & Personal Care',
                'sports': '💪 Fitness & Sports',
                'fashion': '👔 Fashion & Luggage',
                'books': '📚 Books & Media',
                'toys': '🎮 Toys & Gaming',
                'office': '📱 Office & Tech',
                'automotive': '🚗 Automotive',
                'garden': '🌿 Garden & Outdoor'
            };

            for (let cat in categories) {
                if (categories[cat].length > 0) {
                    console.log(`  ${categoryNames[cat]}: ${categories[cat].length} products`);
                    totalRendered += categories[cat].length;
                    
                    html += `
                        <div class="section">
                            <div class="section-header">
                                <div class="section-title">${categoryNames[cat]}</div>
                                <div class="section-count">${categories[cat].length} Products</div>
                            </div>
                            <div class="products-grid">
                                ${categories[cat].map(renderProduct).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            console.log(`✅ Total rendered: ${totalRendered} products`);
            document.getElementById('main-content').innerHTML = html;
            addTiltEffects();
        }

        function renderFeatured() {
            // Show top rated and best sellers
            const featured = products.filter(p => 
                p.badge === 'Best Seller' || p.rating >= 4.6
            ).slice(0, 12);

            document.getElementById('main-content').innerHTML = `
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">🌟 Featured Products</div>
                        <div class="section-count">${featured.length} Products</div>
                    </div>
                    <div class="products-grid">
                        ${featured.map(renderProduct).join('')}
                    </div>
                </div>
            `;
            addTiltEffects();
        }

        function renderCategory(category) {
            const filtered = products.filter(p => p.category === category);
            
            const categoryNames = {
                'electronics': 'Electronics',
                'home': 'Home & Kitchen',
                'beauty': 'Beauty & Personal Care',
                'sports': 'Fitness & Sports',
                'fashion': 'Fashion & Luggage',
                'garden': 'Garden & Outdoor'
            };

            document.getElementById('main-content').innerHTML = `
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">${categoryNames[category] || category}</div>
                        <div class="section-count">${filtered.length} Products</div>
                    </div>
                    <div class="products-grid">
                        ${filtered.map(renderProduct).join('')}
                    </div>
                </div>
            `;
            addTiltEffects();
        }

        function renderProduct(p, i) {
            return `
                <div class="product-card glass">
                    <div class="product-img-wrap">
                        <img src="${p.image_url}" alt="${p.name}" class="product-img" loading="lazy">
                    </div>
                    <div class="product-details">
                        <div class="badge">${p.badge}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-rating">★ ${p.rating} · ${(p.reviews/1000).toFixed(1)}k reviews</div>
                        <div class="product-desc">${p.description}</div>
                        <div class="price">$${p.price.toFixed(2)}</div>
                        <div class="actions">
                            <button class="btn-buy" onclick="buy('${p.url}')">Buy Now</button>
                            <button class="btn-cart" onclick="cart('${p.name}')">🛒</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function search() {
            const query = document.getElementById('search').value.toLowerCase();
            if (!query) {
                renderAllByCategory();
                return;
            }

            const results = products.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.description.toLowerCase().includes(query) ||
                p.badge.toLowerCase().includes(query)
            );

            document.getElementById('main-content').innerHTML = `
                <div class="section">
                    <div class="section-header">
                        <div class="section-title">Search Results: "${query}"</div>
                        <div class="section-count">${results.length} Products</div>
                    </div>
                    <div class="products-grid">
                        ${results.map(renderProduct).join('')}
                    </div>
                </div>
            `;
            addTiltEffects();
        }

        function buy(url) {
            window.open(url, '_blank');
        }

        function cart(name) {
            alert(`Voice Shopping!\n\nSay: "Alexa, open AI Pro and add ${name.substring(0, 30)}... to cart"`);
        }

        // 3D Tilt Effect (Desktop Only)
        function addTiltEffects() {
            // Skip tilt on touch devices (mobile)
            if ('ontouchstart' in window) {
                return;
            }

            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px) scale(1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = '';
                });
            });
        }

        // Smooth scroll behavior
        function smoothScroll(target) {
            document.querySelector(target)?.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Search on Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') search();
            });
        });
    </script>
